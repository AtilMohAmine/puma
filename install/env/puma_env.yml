name: puma
channels:
  - conda-forge
  - defaults
dependencies:
  - python ==3.7.4

  # pumapy
  - numpy 
  - scikit-image
  - scipy
  - matplotlib
  - pyevtk
  - pyvista

  # puma cpp
  - fftw
  - eigen
  - openmp
  - cmake >=3.11.0

  # puma gui
  - qt >=5.9.0

  # texgen
  - swig

  # nice to have
  - pip
  - cython
  - jupyterlab
  - ipyvtklink
  - ipympl
